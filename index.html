<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Website</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Welcome!</a>

        <nav>
            <a href="index.html" id="home">Home</a>
            <a href="resources.html" id="resources">Resources</a>
            <a href="teaching.html" id="teaching">Teaching</a>
            <a href="projects.html" id="projects">Projects</a>
            <a href="contact_form.html" id="contact">Contact</a>
        </nav>

      
    </header>
    <section class="home">
        <div class="home-img">
            <img src="ProfilePicture.png" alt="">
        </div>
        <div class="home-content">
            <h1>Hi, It's <span>Athil</span></h1>
            <h3 class="typing-text">I'm an Aerospace Engineer</h3>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/athil-george-891063163/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/athilp"><i class="fa-brands fa-github"></i></a>
            </div>
            <a href="Resume_PortfolioWebsite.pdf"class="btn">Download CV/Resume</a>
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
