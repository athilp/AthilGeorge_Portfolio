<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Website</title>
</head>
<body>
    <header>
        <a href="#" class="logo">Welcome!</a>

        <nav>
            <a href="index.html" id="home">Home</a>
            <a href="resources.html" id="resources">Resources</a>
            <a href="teaching.html" id="teaching">Teaching</a>
            <a href="projects.html" id="projects">Projects</a>
            <a href="contact_form.html" id="contact">Contact</a>
        </nav>

      
    </header>
    <div class="container-under-construction">
        <h1>Page Under Construction</h1>
        <p>Please check back later!</p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentPage = window.location.pathname.split('/').pop();
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
